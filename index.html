<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="hero darken">
        <div class="nav">
            <div class="logo">
                <img src="./img/logo.png" alt="">
            </div>
            <div class="nav-bar">
                <li><a>Browse</a></li>
                <li><a>Discover</a></li>
                <li><a>Add Event</a></li>
                <button class="nav-button">Join Us</button>
            </div>
        </div>
        <div class="discover">
            <p>Discover the top live music events near you</p>
        </div>
        <input name="firstname" type="text" placeholder="Enter your favorite artist or genre">
    </div>
    <section class="main">
        <div class="nav-bar">
            <li><a href="">Most popular</a></li>
            <li><a href="">Coming up</a></li>
            <li><a href="">Near you</a></li>
        </div>
        <div class="grid-container">
            <div class="grid-item">
                <img src="./img/country.png" alt="">
                <h3>Country</h3>
                <h1>Kenny Chesney w/Grace Potter</h1>
            </div>
            <div class="grid-item">
                <img src="./img/jazz.png" alt="">
                <h3>Jazz</h3>
                <h1>Gerald Albright Band</h1>
            </div>
            <div class="grid-item">
                <img src="./img/electronic.png" alt="">
                <h3>Electronica</h3>
                <h1>The Rock Church</h1>
            </div>
        </div>
    </section>

</body>
</html>
